# Helm chart for localization app
apiVersion: v2
name: localization-app
description: A Helm chart for the Localization App
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/localization-app
sources:
  - https://github.com/your-org/localization-app
maintainers:
  - name: Development Team
    email: dev@yourcompany.com

keywords:
  - localization
  - translation
  - ai
  - openai
  - nodejs

dependencies:
  - name: redis
    version: "18.19.4"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    condition: redis.enabled

annotations:
  category: Application
