# RBAC configuration for localization app
apiVersion: v1
kind: ServiceAccount
metadata:
  name: localization-app
  namespace: localization-app
  labels:
    app: localization-app

---
# Role for the application
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: localization-app
  name: localization-app-role
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: localization-app-rolebinding
  namespace: localization-app
subjects:
- kind: ServiceAccount
  name: localization-app
  namespace: localization-app
roleRef:
  kind: Role
  name: localization-app-role
  apiGroup: rbac.authorization.k8s.io
