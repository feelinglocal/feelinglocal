# Horizontal Pod Autoscaler for localization app
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: localization-app-hpa
  namespace: localization-app
  labels:
    app: localization-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: localization-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: localization-app-pdb
  namespace: localization-app
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: localization-app
      component: backend
